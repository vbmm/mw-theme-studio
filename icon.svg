<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a"/>
      <stop offset="100%" style="stop-color:#030712"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1024" height="1024" rx="228" fill="url(#bg)"/>
  <!-- Subtle border -->
  <rect x="4" y="4" width="1016" height="1016" rx="224" fill="none" stroke="#1f2937" stroke-width="4"/>
  <!-- Glow circle -->
  <circle cx="512" cy="480" r="320" fill="url(#glow)"/>
  <!-- MW letters -->
  <text x="512" y="520" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-weight="800" font-size="340" fill="url(#accent)">MW</text>
  <!-- Palette dots -->
  <circle cx="310" cy="720" r="40" fill="#ef4444"/>
  <circle cx="420" cy="720" r="40" fill="#f59e0b"/>
  <circle cx="530" cy="720" r="40" fill="#22c55e"/>
  <circle cx="640" cy="720" r="40" fill="#6366f1"/>
  <circle cx="750" cy="720" r="40" fill="#818cf8"/>
  <!-- Subtle line under dots -->
  <rect x="270" y="790" width="520" height="2" rx="1" fill="#1f2937"/>
  <!-- "Theme Studio" small text -->
  <text x="512" y="840" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-weight="500" font-size="80" fill="#9ca3af" letter-spacing="8">THEME STUDIO</text>
</svg>
